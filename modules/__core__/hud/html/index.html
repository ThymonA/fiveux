<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>FiveUX HUD</title>
    <meta name="description" content="https://github.com/ThymonA/fiveux">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="FiveUX HUD">
    <meta property="og:type" content="project">
    <meta property="og:url" content="https://github.com/ThymonA/fiveux">
    <meta property="og:image" content="https://i.imgur.com/C7iadzZ.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="assets/css/main.css">

    <meta name="theme-color" content="#EF233C">
</head>
<body>
    <div class="fiveux-hud" id="fiveux-hud"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pym.js@1.3.2/dist/pym.v1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
    <script type="text/x-template" id="fiveux-hud-template">
        <div class="fiveux-hud" id="fiveux-hud">
            <div class="fiveux-info">
                <div class="fiveux-label">
                    {{name}}
                </div>
                <div class="fiveux-job" name="job">
                    <span class="fiveux-job-icon">
                        <i class="ri-number-1"></i>
                    </span>
                    <span class="fiveux-job-label">
                        <span>{{job_label}}</span>
                        {{grade_label}}
                    </span>
                </div>
                <div class="fiveux-job" name="job">
                    <span class="fiveux-job-icon">
                        <i class="ri-number-2"></i>
                    </span>
                    <span class="fiveux-job-label">
                        <span>{{job2_label}}</span>
                        {{grade2_label}}
                    </span>
                </div>
                <div class="fiveux-wallet" name="cash">
                    <span class="fiveux-wallet-icon">
                        <i class="ri-money-euro-box-line"></i>
                    </span>
                    <span class="fiveux-wallet-balance">
                        <strong>&euro;</strong> {{format_number(cash)}}
                    </span>
                </div>
                <div class="fiveux-wallet" name="crime">
                    <span class="fiveux-wallet-icon">
                        <i class="ri-coins-fill"></i>
                    </span>
                    <span class="fiveux-wallet-balance">
                        <strong>&euro;</strong> {{format_number(crime)}}
                    </span>
                </div>
            </div>
            <div class="fiveux-stats">
                <div class="fiveux-stat" name="health">
                    <span class="fiveux-stat-icon">
                        <i class="ri-heart-line"></i>
                    </span>
                    <div class="fiveux-stat-bar">
                        <span class="fiveux-stat-label">{{health}}</span>
                        <div class="fiveux-stat-inner" :style="{'width': `${health}%`}"></div>
                    </div>
                </div>
                <div class="fiveux-stat" name="armor">
                    <span class="fiveux-stat-icon">
                        <i class="ri-shield-line"></i>
                    </span>
                    <div class="fiveux-stat-bar">
                        <span class="fiveux-stat-label">{{armor}}</span>
                        <div class="fiveux-stat-inner" :style="{'width': `${armor}%`}"></div>
                    </div>
                </div>
                <div class="fiveux-stat" name="stamina">
                    <span class="fiveux-stat-icon">
                        <i class="las la-running"></i>
                    </span>
                    <div class="fiveux-stat-bar">
                        <span class="fiveux-stat-label">{{stamina}}</span>
                        <div class="fiveux-stat-inner" :style="{'width': `${stamina}%`}"></div>
                    </div>
                </div>
            </div>
            <div class="fiveux-stats fiveux-stats-row2">
                <div class="fiveux-stat" name="thirst">
                    <span class="fiveux-stat-icon">
                        <i class="ri-drop-line"></i>
                    </span>
                    <div class="fiveux-stat-bar">
                        <span class="fiveux-stat-label">{{thirst}}</span>
                        <div class="fiveux-stat-inner" :style="{'width': `${thirst}%`}"></div>
                    </div>
                </div>
                <div class="fiveux-stat" name="hunger">
                    <span class="fiveux-stat-icon">
                        <i class="las la-utensils"></i>
                    </span>
                    <div class="fiveux-stat-bar">
                        <span class="fiveux-stat-label">{{hunger}}</span>
                        <div class="fiveux-stat-inner" :style="{'width': `${hunger}%`}"></div>
                    </div>
                </div>
                <div class="fiveux-stat" name="stressed">
                    <span class="fiveux-stat-icon">
                        <i class="las la-brain"></i>
                    </span>
                    <div class="fiveux-stat-bar">
                        <span class="fiveux-stat-label">{{stressed}}</span>
                        <div class="fiveux-stat-inner" :style="{'width': `${stressed}%`}"></div>
                    </div>
                </div>
            </div>
        </div>
    </script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
